<!DOCTYPE html>
<html>

<head>
  <title>Scrolling Video Example</title>
  <link rel="stylesheet" href="style/main.css">
  <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/libre-baskerville" rel="stylesheet">
</head>

<body>
  <div class="cursor-circle"></div>

  <header>
    <h1>levente<span>nyiro</span></h1>
  </header>

  <section class="video-section">
    <div class="video-frame">
      <video class="video" tabindex="0" width="1300" autobuffer="autobuffer" preload="preload">
        <!-- <source type="video/mp4; codecs=&quot;avc1.42E01E, mp4a.40.2&quot;" src="https://www.apple.com/media/us/mac-pro/2013/16C1b6b5-1d91-4fef-891e-ff2fc1c1bb58/videos/macpro_main_desktop.mp4"></source> -->
        <source type="video/mp4" src="assets/switzerland.mp4">
        </source>
      </video>
    </div>
  </section>

  <section class="main">
    <h2>Adventures 2023</h2>

    <h3 id="paris-title">Paris</h3>
    <div class="image-container">
      <img src="assets/louvre-fg.png">
      <img src="assets/louvre-bg.png">
    </div>

    <div class="paris-pictures">
      <h4>Pictures of this city</h4>
    </div>
  </section>
  <section style="height: 500vh; background-color: red;"></section>
  
  <script src="script/cursor-circle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
  <script src="script/scroll-smooth.js"></script>
  <script src="script/scroll-video.js"></script>
  <script src="script/paris.js"></script>
</body>

</html>
